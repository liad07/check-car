<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>חיפוש רכב</title>
    <script src="libary/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="libary/bootstrap/bootstrap.min.css">
</head>
<body>
<center>
    <br>
    <img src="il.png" width="15px">
    <input type="text" placeholder="הזן לוחית רישוי" id="text">
    <button type="button" class="btn btn-secondary" onclick="f()">submit</button>
    <h1>בעלות: <span id="balut"></span></h1>
    <h1>תוצרת: <span id="tozeret_nm"></span></h1>
    <h1>כינוי מסחרי: <span id="kinuy_mishari"></span></h1>
    <h1>שנת יצור: <span id="shnat_yitzur"></span></h1>
    <h1>צבע רכב: <span id="tzeva_rechev"></span></h1>
    <h1  onclick="change1()">מבחן אחרון: <span id="mivchan_acharon_dt"></span></h1>
    <h1>תוקף : <span id="tokef_dt"></span></h1>
    <h1>ארץ ייצור: <span id="borncountry"></span></h1>
</center>
<script>
function f() {
    var x=document.getElementById("text").value
    $.ajax({
        type: 'GET',
        url: 'https://data.gov.il/api/action/datastore_search?resource_id=053cea08-09bc-40ec-8f7a-156f0677aff3&filters={"mispar_rechev":"'+x+'"}',
        dataType: 'json',
        success: function (data) {
            $('#balut').html(data.result.records[0].baalut)
            var comp=(data.result.records[0].tozeret_nm).split(" ");
            $('#tozeret_nm').html(comp[0])
            $('#kinuy_mishari').html(data.result.records[0].kinuy_mishari)
            $('#shnat_yitzur').html(data.result.records[0].shnat_yitzur)
            $('#tzeva_rechev').html(data.result.records[0].tzeva_rechev)
            $('#mivchan_acharon_dt').html(data.result.records[0].mivchan_acharon_dt.replace("T00:00:00",""))
            $('#tokef_dt').html(data.result.records[0].tokef_dt.replace("T00:00:00",""))
            $('#borncountry').html(comp[1])
        }
    });

}
</script>

</body>
</html>
